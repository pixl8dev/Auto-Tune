sections:
  ores:
    # The display name for the section.
    display: <b><gold>Natural Resources</gold></b>
    # The item to use for this section.
    image: iron_ore
    # The x and y coordinates for the section.
    x: 1
    y: 1
    # back-enabled: false -> Whether the back to sections button is enabled for this section
    # The back-enabled option is useful for those who prefer to implement auto-tune through citizens or signs.
  blocks:
    display: <b><gold>Blocks</gold></b>
    image: stone
    x: 3
    y: 1
  food:
    display: <b><gold>Food</gold></b>
    image: bread
    x: 5
    y: 1
  farming:
    display: <b><gold>Farming</gold></b>
    image: wheat
    x: 7
    y: 1
  tools:
    display: <b><gold>Tools</gold></b>
    image: iron_pickaxe
    x: 2
    y: 3
  enchantments:
    display: <b><gold>Enchantments</gold></b>
    image: enchanted_book
    x: 4
    y: 3
  other:
    display: <b><gold>Misc</gold></b>
    image: music_disc_cat
    x: 6
    y: 3

# Format for shops:
# diamond: -> The item id
# price: 400 -> The price of the item
# sell-price-difference: 25 -> Define a custom sell price difference.
# max-buy: 12 -> The maximum buys for this item per time period.
# max-sell: 24 -> The maximum sells for this item per time period.
# collect-first: player -> Whether the item needs to be collected by the player or server before it can be bought. (Default: none)
# update-rate: 3 -> Define a custom update rate, 3 is 3x the default time period.
# locked: true -> Whether the item price is locked.

